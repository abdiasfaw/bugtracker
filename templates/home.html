

<div id="signup-form" class="container body-element">
	<form class="form-signin" role="form" method="post">
		
		<legend id="login-label" class="form-signin-heading">Register here!</legend>
		<input type="text" class="form-control" placeholder="Username" required autofocus>
		<input type="email" class="form-control" placeholder="Email address" required>
		
		<input type="password" class="form-control" placeholder="Password" required>
		<input type="password" class="form-control" placeholder="Confirm Password" required>
		<br />
		<input type="text" class="form-control" placeholder="First Name" required>
		<input type="text" class="form-control" placeholder="Last Name" required>
		<input type="text" class="form-control" placeholder="Phone Number" required>
		<br />
		<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		<!-- TODO(Abdi Asfaw): Add more attributes to get from user according to database -->
	</form>
	
	<div id="account" class="label-info[href]">
		Already have an account? <a href="#!/login">Login</a>
	</div>
</div>
